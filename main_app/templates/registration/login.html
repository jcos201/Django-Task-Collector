{% extends 'base.html' %}

{% block content %}

<p class="headline pageTop">Log In</p>

<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="login" class="btn">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
