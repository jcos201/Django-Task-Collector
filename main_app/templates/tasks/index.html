{% extends 'base.html' %}
{% block content %}

<h1>Task List</h1>

{% for task in tasks %}
    <div class="card">
        <a href="{% url 'detail' task.id %}">

            <div class="card-content">
                <span class="card-title">{{ task.name }}</span>
                <p>Description: {{ task.description }}</p>
                <p>Status: {{ task.status }}</p>
            </div>
        </a>
    </div>
{% endfor %}

{% endblock %}
