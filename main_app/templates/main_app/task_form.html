{% extends 'base.html' %}

{% block content %}

{% if object %}
    <p class="headline pageTop">Edit <u><i>{{object.name}}</i></u></p>
{% else %}
    <p class="headline pageTop">Add Task</p>
{% endif %}



<form action="" method="post">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>

<script>
    var dateEl = document.getElementById('id_due_date')
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        defaultDate: new Date(),
        setDefaultDate: true,
        autoClose: true,
    });
</script>
{% endblock %}
