{% extends 'base.html' %}

{% block content %}
{% if object %}
    <p class="headline">Edit Team Member</p>
{% else %}
    <p class="headline">Add Team Member</p>
{% endif %}

<form action="" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" class="btn">
</form>

{% endblock %}
