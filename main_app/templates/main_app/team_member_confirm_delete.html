{% extends 'base.html' %}

{% block content %}

    <p class="headline pageTop">Delete Team Member</p>

    <h4>Are you sure you want to delete <span class="deep-orange-text">{{ object.name }}</span>?</h4>

    <form action="" method="POST">
        {% csrf_token %}
        <input type="submit" value="Confirm Deletion!" class="btn">
        <a href="{% url 'team_detail' object.id %}"></a>
    </form>
{% endblock %}
