{% extends 'base.html' %}

{% block content %}

<p class="headline pageTop">Delete Task</p>

<h4>Are you sure you want to delete <span class="deep-orange-text">{{ object.name }}</span>?</h4>

<form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'detail' object.id %}">Cancel</a>
</form>

{% endblock %}
